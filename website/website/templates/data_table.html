<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sensor Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Temperature</th>
                <th>Pressure</th>
                <th>Humidity</th>
            </tr>
        </thead>
        <tbody>
            {% for result in data %}
                <tr>
                    <td>{{ result['_id'] }}</td>
                    <td>{{ result['temp'] }}</td>
                    <td>{{ result['pressure'] }}</td>
                    <td>{{ result['humidity'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
